ext {
  androidPlugin = 'com.android.tools.build:gradle:1.1.3'
  compileSdkVersion = 22
  buildToolsVersion = '22.0.0'

  supportV4 = 'com.android.support:support-v4:22.1.0'
  supportAnnotations = 'com.android.support:support-annotations:22.1.0'
  supportTestRunner = 'com.android.support.test:runner:0.2'
  supportTestRules = 'com.android.support.test:rules:0.2'
  rxJava = 'io.reactivex:rxjava:1.0.8'
  junit = 'junit:junit:4.12'
  truth = 'com.google.truth:truth:0.25'
  mockito = 'org.mockito:mockito-core:1.10.8'
}
